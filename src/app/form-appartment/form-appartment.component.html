<div class="container">
<form [formGroup]="apartForm">
    <div class="form-group">
        <label for="appartNum">Appartment Number</label>
        <input type="text" class="form-group" id="appartNum" formControlName="appartNum">
        <span class="text-danger" *ngIf="appartNum?.invalid && appartNum?.touched && appartNum?.errors?.['min']"> appart number is required at least 1</span>
        <span class="text-danger" *ngIf="appartNum?.invalid && appartNum?.touched && appartNum?.errors?.['required']"> appart number is required </span>
    </div>
    <div class="form-group">
        <label for="floorNum">floor Number</label>
        <input type="text" class="form-group" id="floorNum" formControlName="floorNum">
        <span class="text-danger" *ngIf="appartNum?.invalid && appartNum?.touched"> floor number is required</span>
    </div>
    <div class="form-group">
        <label for="surface">Surface</label>
        <input type="text" class="form-group" id="surface" formControlName="surface">
    </div>
    <div class="form-group">
        <label for="terrace">Terrace</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="terrace" id="terrace1" value="yes" formControlName="terrace">
            <label class="form-check-label" for="terrace1"> yes </label>   
        </div>    
        <div class="form-check">
            <input class="form-check-input" type="radio" name="terrace" id="terrace1" value="No" formControlName="terrace">
            <label class="form-check-label" for="terrace2"> No </label> 
        </div>    
    </div>
    <div class="form-group">
        <label for="surfaceTerrace">surfaceTerrace</label>
        <input type="text" class="form-group" id="surfaceTerrace" formControlName="surfaceTerrace">
    </div>
    <div class="form-group">
        <label for="category">category</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="category" id="s+1" value="s+1" formControlName="category">
            <label class="form-check-label" for="s+1"> s+1 </label>   
        </div>    
        <div class="form-check">
            <input class="form-check-input" type="radio" name="category" id="s+2" value="s+2" formControlName="category">
            <label class="form-check-label" for="s+2"> s+2 </label> 
        </div>    
        <div class="form-check">
            <input class="form-check-input" type="radio" name="category" id="s+3" value="s+3" formControlName="category">
            <label class="form-check-label" for="s+3"> s+3 </label> 
        </div> 
    </div>
    <div class="form-group">
        <label for="description">description</label>
        <textarea class="form-group" id="description" rows="3" formControlName="description"></textarea>
    </div>
    <div class="form-group">
        <label for="residence">residence</label>
        <input type="text" class="form-group" id="residence" readonly formControlName="residence" >
    </div>
    <button type="submit" class="btn btn-info">submit</button>
</form>
</div>
